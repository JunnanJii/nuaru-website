     <p>
      千万年来，有数不清的海鸟来到这个小岛上栖息，在岛上留下了大量的鸟粪，经年累月，鸟粪起了化学变化，成为一层厚达10米的优质肥料，人们称之为“磷酸盐矿”。全岛3/5被磷酸盐所覆盖，只有沿岸有一窄条平地。
磷酸盐资源丰富，向澳大利亚、新西兰出口磷酸盐是瑙鲁的主要收入来源。在岛西侧建造了巨大的金属悬臂,这样岛上开采的磷酸盐可以直接装载到停泊在礁石的船上。
