     <p>瑙鲁位于太平洋中部，北距赤道约41公里，东北距夏威夷岛4160公里，东距基里巴斯306公里，西南隔所罗门群岛距澳大利亚悉尼4000公里。最近的岛是相隔300公里的巴纳巴岛（隶属于基里巴斯）。瑙鲁全岛长6公里，宽4公里，海岸线长约30公里，总面积约21平方公里，专属经济区面积32万平方公里，人口约11万人，其中包括约1万名非瑙鲁人。瑙鲁是南太平洋地区最小的国家，也是全球第三小的国家，仅次于梵蒂冈和摩纳哥。
      瑙鲁是一个椭圆形珊瑚岛，被珊瑚礁包围，珊瑚礁退潮时显露出来。</p>
